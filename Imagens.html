<html>

<head>
    <title>Imagens</title>
</head>

<body>
    <h1>Imagem</h1>
    <hr>
    </hr>
    <!--o diretório da imagem precisa ser o mesmo ou dentro do mesmo do index, pois no servidor não existirão os outros diretórios, e captará somente este-->
    <img src="imagens/eu.png" width="60" height="50" /> <!--tamanho em pixels para redimensionar-->
    <!--recomendado somente para redução de tamanho. O aumento causa perda de resolução-->

    <img src="imagens/rohan.png" title="Rohan" /> <!--title="tooltip", nome ao passar o cursor-->
    <!--curiosidade: dentro de outros mecanismos de pesquisa do Google, um deles é a pesquisa pelo título no código-->

</body>

</html>
