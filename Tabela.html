<html>
    <head>
        <title>Tabelas</title>
    </head>

    <body>
        <!--<table> = tabela
            <th> = célula titulo (header cell)
            <tr> = linha da tabela (table row)
            <td> = celula da tabela (cell)-->

                <h1>Tabela</h1>

                <table border="1">
                    <tr>
                        <!--colspan = "ocupação" de colunas (column span), o espaço que a coluna irá ocupar-->
                        <th colspan="3">Tabela de preços - produtos de informática</th>
                        <!--rowspan para linhas, mesma lógica-->
                    </tr>
                    <tr>
                        <th>Produto</th> <!--a tag th ajusta a célula para ter o padrão negrito e centralizada-->
                        <th>Descrição</th>
                        <th>Preço</th>
                    </tr>
                    <tr>
                        <td>Mouse</td>
                        <td>Mouse óptico sem fio</td>
                        <td>R$ 45,99</td>
                    </tr>
                    <tr>
                        <td>Teclado</td>
                        <td>Teclado mecanico</td>
                        <td>R$ 350,00</td>
                    </tr>
                    <tr>
                        <th colspan="2">Total</th>
                        <td>soma tudo preguiça</td>
                    </tr>

                </table>
    </body>
</html>
